<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
</head>
<body>
    <div class="container">
        <div class="formContainer">
            <form id="formLogin" class="form">
                <div class="InputContainer">
                    <label > Nombre de Usuario: </label>
                    <input type="text" placeholder="Escriba aqui su nombre" name="email">
                </div>
                <div class="InputContainer">
                    <label> Contraseña: </label>
                    <input type="password" placeholder="Escriba aqui su contraseña" name="password">             
                </div>
                <div class="butonContainer">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
        <div>
            <button id="registerButton">Registrarse</button>
        </div>
        <div>
            <a href="/api/sessions/github">
                <button> Login with  Github</button>
            </a>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
